<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Page</title>
    <link rel="icon" href="../images/Logo.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="PersonalPage.css">
    <link rel="stylesheet" type="text/css" href="DropDownStyle.css">
    <link rel="stylesheet" type="text/css" href="../Register/Register.css">
    <!--<link rel="stylesheet" type="text/css" href="themes/easydropdown.css"/>-->
    <script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
    <!--<script src="js/jquery.easydropdown.js" type="text/javascript"></script>-->
    <script type="text/javascript" src ="Loading.js"></script>
</head>
<body onload="load()">
    <div id = "db_global_nav" class = "db_global_nav" >
        <div class = "bd">
            <div class = "top_nav_left">
                <a href = "http://www.clemson.edu/" class = "nav_clemson">Clemson University</a>
            </div>

            <div class = "top_nav_right">
                <a href = "../Login/login.html" class = "nav_login" id = "Login">Login</a>
                <a href = "../Register/Register.html" class = "nav_register" id = "Register">Register</a>
                <div class = "account-box" id = "account-box" onmouseleave="divObj.hidden()" >
                    <a href = "#" class = "account" id = "account" onclick="divObj.show()"></a>
                    <div class = "table-box" id = "table-box">
                        <table class = "account-table" id = "account-table" cellpadding = "0" cellspacing= "0">
                            <tbody>
                            <tr>
                                <td>
                                    <a href = "#" onclick="myPersonalPage.pageClick()">Personal Page</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href = "../Index/Index.html" >Index Page</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href = "#" onclick="myLogout.out()">Logout</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id = "nav-sns" class = "nav-sns">
    </div>

    <div id = "wrapper" class = "wrapper">
        <div id = "content" class = "content">
            <div id = "left-content" class = "left-content">
                <div id = "db-usr-profile" class = "db-usr-profile">
                    <div id = "pic-box" class = "pic-box">
                        <!--<img id = "pic" class = "pic" src = "../user-profile/user_normal.jpg" title="Click to change profile">-->
                        <label for="file" title="Click to change profile" id = "pic" class = "pic" onclick="modifyProfile.buttonDisplay()">
                            <img id = "my-profile" class = "my-profile" alt = "Your Profile">
                        </label>
                            <input type="file" id="file" name="file" style="display: none"/>
                    </div>
                    <input type = "button" name = "file_upload_button" id = "file_upload_button" value = "Upload" class = "file_upload_button" onclick="modifyProfile.myProfile()" style="display: none">
                    <div id = "user-name-box" class = "user-name-box">
                        <h1 id = "user-name" class = "user-name"></h1>
                    </div>
                </div>
                <div id = "user-infor-box" class = "user-infor-box">
                    <div class = "item">
                        <label>User ID</label>
                        <span class = "permanent" id = "personalUID"></span>
                    </div>
                    <div class = "item">
                        <label>Email</label>
                        <span class = "permanent" id = "personalEmail"></span>
                    </div>
                    <div class = "item">
                        <label>Type</label>
                        <span class = "permanent" id = "personalType"></span>
                    </div>
                    <div class = "item">
                        <label>Deposit</label>
                        <span class = "permanent" id = "personalDeposit"></span>
                    </div>
                    <div class = "item">
                        <label>Name</label>
                        <span class = "permanent" id = "user-info-name"></span>
                        <a id = "edit-user-info-name" class = "edit-user-info" href="#" onclick="inforEdit.myEdit(this.id)">(EDIT)</a>
                        <form id = "form-user-info-name" class = "form-user-info-name" method="post">
                            <input class = "basic-input" id = "input-user-info-name" name = "input-user-info-name" type="text" size = "30" maxlength="30" placeholder="Username" value>
                            <input type = "button" name = "modify-username" id = "modify-username" value = "Modify" class = "my-button" onclick="modifyEdit.myModify(this.id)">
                            <input type = "button" name = "cancel-username" id = "cancel-username" value = "Cancel" class = "my-button" onclick="cancelEdit.myCancel(this.id)">
                        </form>
                    </div>
                    <div class = "item">
                        <label>Phone</label>
                        <span class = "permanent" id = "user-info-phone"></span>
                        <a id = "edit-user-info-phone" class = "edit-user-info" href="#" onclick="inforEdit.myEdit(this.id)">(EDIT)</a>
                        <form id = "form-user-info-phone" class = "form-user-info-phone" method="post">
                            <input class = "basic-input" id = "input-user-info-phone" name = "input-user-info-name" type="text" size = "30" maxlength="30" placeholder="Phone Number" value>
                            <input type = "button" name = "modify-username" id = "modify-phone" value = "Modify" class = "my-button" onclick="modifyEdit.myModify(this.id)">
                            <input type = "button" name = "cancel-username" id = "cancel-phone" value = "Cancel" class = "my-button" onclick="cancelEdit.myCancel(this.id)">
                        </form>
                    </div>
                    <div class = "item">
                        <label>Password</label>
                        <a id = "edit-user-info-password" class = "edit-user-info" href="ModifyPassword.html">(EDIT)</a>
                    </div>
                </div>
            </div>

            <div class = "history-record">
                <h1>
                    <p>History Record</p>
                </h1>
                <div class = "select-time-box">
                    <div class = "select">
                        <select id = "time-select">
                            <option value="1">Last 1 year</option>
                            <option value="2">Last 1 month</option>
                            <option value="3">Last 1 week</option>
                        </select>
                    </div>
                    <input class = "select-button" type='button' value='Confirm' onClick="selectTime.mySelect('time-select')"/>
                </div>
                <div class = "history-content">
                    <div class = "history-record-box">
                    </div>
                </div>
            </div>
        </div>
        <div class = "footer">
            <div class = "footer_nav">
			<span class = "fright">
				<a href = "../StaticPage/AboutUs.html">About Us</a>
				<a href = "../StaticPage/Developer.html">Developer</a>
				<a href = "../StaticPage/LibraryRule.html">Library Rule</a>
				<a href = "../StaticPage/Help.html">Help</a>
			</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../General/AccountClick.js"></script>
    <script type="text/javascript" src="../General/Logout.js"></script>
    <script type="text/javascript" src="../General/PersonPageClick.js"></script>
    <script type="text/javascript" src="Modify_Information.js"></script>
    <script type="text/javascript" src="SelectTime.js"></script>
</body>
</html>
